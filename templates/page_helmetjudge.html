{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div style="display: none">
        <img id="helmet" src="{{ image_push }}" alt="helmet">
    </div>

    <canvas id="myCanvas"></canvas>

    <script>

        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var img = document.getElementById("helmet");
        var rect_data = {{ rect_data | safe }};

        {#set canvas size#}
        var imgWidth = img.width;
        var imgHeight = img.height;

        canvas.width = imgWidth;
        canvas.height = imgHeight;

        {#draw image#}
        ctx.drawImage(img, 0, 0, imgWidth, imgHeight);

        {#draw rectangle#}
        var x = Object.values(rect_data)[2] * imgWidth;
        var y = Object.values(rect_data)[3] * imgHeight;
        var width = Object.values(rect_data)[4] * imgWidth;
        var height = Object.values(rect_data)[5] * imgHeight;
        var x_leftTopPoint = x - width/2;
        var y_leftTopPoint = y - height/2;

        ctx.beginPath();
        ctx.lineWidth = "2";
        ctx.strokeStyle = "blue";
        {#x, y, width, height#}
        ctx.rect(x_leftTopPoint, y_leftTopPoint, width, height);
        ctx.stroke();


        window.onload = function () {
            var fucking_image_id_cant_get_it = document.getElementById("image_id");
            fucking_image_id_cant_get_it.value = Object.values(rect_data)[0];
        };

    </script>

    <form id="id_form" method="post">

        <table>
            <tr>
                <td><input type="text" name="image_name" id="image_id" style="display: none"></td>
            </tr>
            <tr>
                <td><p>图片中矩形框里的人戴头盔了吗？</p></td>
            </tr>
            <tr>
                <td>
                    <label><input name="flag" type="radio" value="1" />戴了头盔</label>
                    <label><input name="flag" type="radio" value="0" />没有戴头盔</label>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="提交"></td>
            </tr>
        </table>
    </form>
</body>

</html>
